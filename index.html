<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Login Portal</title>
    <!-- Include CSS in the head -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #020e54;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .home-container {
            text-align: center;
            background: #FFEAB8;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .login-link {
            padding: 20px 40px;
            font-size: 18px;
            background: #83d68f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
        }

        .login-link:hover {
            background: #7b1fa2;
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .login-link {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to the Login Portal</h1>
        <div class="button-container">
            <a href="Admin.html" class="login-link">Admin Login</a>
            <a href="Student.html" class="login-link">Student Login</a>
        </div>
    </div>
</body>
</html>
